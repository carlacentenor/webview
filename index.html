<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Papa John's</title>
</head>

<body>
  <main class="containerPrincipal">
    <section class="container">

      <div class="title-section p-2">
        Pizzas
      </div>
      <div class="container">
        <div class="row pt-2 pb-2 pl-0 pr-2">

          <div class="col-8 ">
            Pizzas Grandes
          </div>
          <div class="col-4 text-right pr-0">
            <span id="total-count-big">0</span>
            <button class="btn-general" id="btn-big-pizza">
              +
            </button>
          </div>
        </div>
        <div class="row pt-2 pb-2 pl-0 pr-2">
          <div class="col-8 ">
            Pizzas Familiares
          </div>
          <div class="col-4 text-right pr-0">
            <span id="total-count-family">0</span>
            <button class="btn-general" id="btn-family-pizza">
              +
            </button>
          </div>
        </div>
      </div>
      </div>
      <div>
        <div class="title-section p-2">Adicionales</div>
        <div class="container-adicional row">
        </div>
      </div>

      <div>
        <div class="title-section p-2">Bebidas</div>
        <div class="container-bebidas row ">
        </div>
      
      </div>

    </section>







    <!-- Section Confirmar resumen-->
    <section class="detail-css">
      <h5>Detalle de Pedido</h5>
      <div class="detail-view"></div>
      <form id="preferencesForm">
        <input id="resumen-pedido-big-total" type="hidden" name="detallepedidoBig">
        <input id="resumen-pedido-family-total" type="hidden" name="detallepedidoFamily">
        <input id="resumen-pedido-adicional-total" type="hidden" name="detallepedidoAdicional">
        <input id="resumen-pedido-bebida-total" type="hidden" name="detallepedidoBebida">
        <input type="hidden" name="userId">
        <input type="hidden" name="blockName">
        <button type="submit" class="btn-confirm text-center p-2">Confirmar<span id="total"></span></button>
      </form>
    </section>

  </main>
  <!-- Section Pizza Grande -->
  <section class="big-pizza-section">
    <div class="container">
      <div class="mt-2">
        <a class="back">
          <span>
            <</span> Volver</a>
      </div>

      <h5 class="subtitle mt-3">Pizzas Grandes</h5>
    </div>

    <div class=" container">
      <div class="row container-bigpizza"></div>
    </div>
    <div class="p-2 text-center btn-confirm-pizza confirm-big-js">Confirmar </div>
  </section>
  <section class="family-pizza-section">
    <a class="back">Volver</a>
    <div class="container">
      <div class="subtitle">Pizzas Familiares</div>
      <div class=" container">
        <div class="row container-bigfamily">

        </div>
      </div>
    </div>

    <div class="p-2 text-center btn-confirm-pizza confirm-family-js">Confirmar </div>
  </section>


  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
