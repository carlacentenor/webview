<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Papa John's</title>
</head>

<body>
  <main class="containerPrincipal">
    <section class="container-fluid ">

      <div class="title-section p-2">
        <div class="row">
          <div class="col-2">
            <img class="img-icon" src="img/pizza.svg" alt="">
          </div>
          <div class="col-10 pl-1"> Pizzas</div>
        </div>


      </div>
      <div class="container mb-4 mt-3">
        <div class="row pt-2 pb-2 pl-0 pr-2 line-b">

          <div class="col-9 ">
           <p class="name-product mb-0"> Pizzas Grandes </p>
           <p class="mb-0 subtitle-product">Deliciosa pizza de 8 slices desde S/40.90 </p>
          </div>
          <div class="col-3 text-right pr-0">
            <span id="total-count-big" class="number-span">0</span>
            <button class="btn-general ml-1" id="btn-big-pizza">
              <i class="fas fa-angle-right"></i>
            </button>
          </div>
        </div>
        <div class="row pt-2 pb-2 pl-0 pr-2 line-b">
          <div class="col-9 ">
            <p class="name-product mb-0"> Pizzas Familiares </p>
            <p class="mb-0 subtitle-product">Deliciosa pizza de 10 slices desde S/50.90 </p>
          </div>
          <div class="col-3 text-right pr-0">
            <span id="total-count-family" class="number-span">0</span>
            <button class="btn-general ml-1" id="btn-family-pizza">
              <i class="fas fa-angle-right"></i>
            </button>
          </div>
        </div>
      </div>
      </div>
      <div class="mb-3">
        <div class="title-section p-2">
          <div class="row">
            <div class="col-2">
              <img class="img-icon adicion-icon" src="img/cinnamon-roll.svg" alt="">
            </div>
            <div class="col-10 pl-1"> Adicionales</div>
          </div>

        </div>
        <div class="container-adicional row">
        </div>
      </div>

      <div>
        <div class="title-section p-2">
          <div class="row">
            <div class="col-2">
              <img class="img-icon" src="img/soda.svg" alt="">
            </div>
            <div class="col-10 pl-1"> Bebidas</div>
          </div>
        </div>
        <div class="container-bebidas row ">
        </div>

      </div>

    </section>







    <!-- Section Confirmar resumen-->
    <section class="detail-css">
      <h5 class="mb-0">Detalle de Pedido</h5>
      <div class="line"></div>
      <div class="detail-view"></div>
      <div>
        <p class="delivery">*Costo Delivery : S/ 3.90</p>
      </div>
      <div class="num-total-delivery">
        <span>Total : S/</span>
        <span id="total">0</span>
      </div>
    </section>
    <form id="preferencesForm">
      <input id="resumen-pedido-big-total" type="hidden" name="detallepedidoBig">
      <input id="resumen-pedido-family-total" type="hidden" name="detallepedidoFamily">
      <input id="resumen-pedido-adicional-total" type="hidden" name="detallepedidoAdicional">
      <input id="resumen-pedido-bebida-total" type="hidden" name="detallepedidoBebida">
      <input type="hidden" name="userId">
      <input type="hidden" name="blockName">
      <button type="submit" class="btn-confirm text-center p-2"  id="config" disabled>Confirmar

      </button>
    </form>

  </main>
  <!-- Section Pizza Grande -->
  <section class="big-pizza-section">
    <div class="container">
      <div class="mt-2 mb-2">
        <a class="back">
          <span>
            <</span> Volver</a>
      </div>
      <div class="title-section p-2">
        <div class="row">
          <div class="col-2">
            <img class="img-icon" src="img/pizza.svg" alt="">
          </div>
          <div class="col-10"> Pizzas Grandes</div>
        </div>
      </div>

    </div>

    <div class=" container">
      <div class="row container-bigpizza"></div>
    </div>
    <div class="p-2 text-center btn-confirm-pizza confirm-big-js">Confirmar </div>
  </section>
  <section class="family-pizza-section">
    
    <div class="container">
        <div class="mt-2 mb-2">
            <a class="back">
              <span>
                <</span> Volver</a>
          </div>
        <div class="title-section p-2">
            <div class="row">
              <div class="col-2">
                <img class="img-icon" src="img/pizza.svg" alt="">
              </div>
              <div class="col-10"> Pizzas Familiares</div>
            </div>
          </div>
      <div class=" container">
        <div class="row container-bigfamily">

        </div>
      </div>
    </div>

    <div class="p-2 text-center btn-confirm-pizza confirm-family-js" >Confirmar </div>
  </section>


  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
